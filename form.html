<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/diary.avif" type="image/x-icon">
    <title>Notespace Login Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <!-- register form -->
    <div class="wrapper" id="register-wrapper">
        <div class="title">
            Register
        </div>
        <form action="#" id="register-form" name="myForm">
            <div class="form-holder">
                <span> <i class="fa-regular fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" name="user-input" id="username"
                    autocomplete="off">

                <small class="error-message"></small>
            </div>
            <div class="form-holder">
                <span><i class="fa-regular fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="abc@gmail.com" name="email-input"
                    autocomplete="off">

                <small class="error-message"></small>
            </div>
            <div class="form-holder">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control password" placeholder="Password" name="password-input"
                    autocomplete="off" id="register-password">
                <i class="fa-regular fa-eye-slash" id="slash_eye"></i>
                <i class="fa-solid fa-eye" id="slash_eye-visible" style="display: none;"></i>
             </div>
            <div class="field">
                <input type="submit" value="Register" id="register">
            </div>
            <div class="signup-link">
                Already have an account? <span id="login-link">LogIn</span>
            </div>
            <div class="google">
                <button id="google-signin-btn"> <img src="google.png" alt="">Sign in with Google</button>
            </div>

        </form>
    </div>
    <!-- sigin form -->
    <div class="wrapper hide" id="login-wrapper">
        <div class="title">
            Login
        </div>
        <form action="#" id='login-form' name="myForm">
            <div class="form-holder">
                <span><i class="fa-regular fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="abc@gmail.com" name="email-input"
                    autocomplete="off" id="email">

                <small class="error-message"></small>
            </div>
            <div class="form-holder">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control password" placeholder="Password" name="password-input"
                    autocomplete="off" id="login-password">
                <i class="fa-regular fa-eye-slash" id="slash_eye"></i>
                <i class="fa-solid fa-eye" id="slash_eye-visible" style="display: none;"></i>

                <small class="error-message"></small>
            </div>
            <div class="field">
                <input type="submit" value="Login" id="login">
            </div>
            <div class="signup-link">
                Don't have an account? <span id="register-link">Register</span>
            </div>

        </form>
    </div>
    <!-- modal popup -->
    <div id="modal-container">
        <div class="modal-background">
            <div class="modal">
                <p id="modal-msg"></p>
                <button id="modal-action-btn"></button>
            </div>
        </div>
    </div>
    <!-- add module whenever use import/export inside js -->
    <script src="firebase.js" type="module"></script>
    <script src="form.js" type="module"></script>
    <script src="https://kit.fontawesome.com/178cfcf679.js" crossorigin="anonymous"></script>
</body>

</html>
